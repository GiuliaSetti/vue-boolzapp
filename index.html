<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- googleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;700&family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    
    
    <title>Boozlapp</title>
</head>
<body class="debug">

    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- test -->
    <!-- <div id="app">
        <h1>{{message}}</h1>
    </div> -->

    <main class="background">

        <!-- main container -->
        <div class="container">

            <!-- sidebar -->
            <aside class="aside_container">

                <!-- header -->
                <div class="user header">
                    <!-- immagine utente -->
                    <div class="user image">
                        <img src="img/avatar_io.jpg" alt="avatar_io">
                    </div>

                    <!-- contenitore icone -->
                    <div class="icons">
                        
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>

                    </div>
                </div>

                <!-- sezione notifiche -->
                <div class="alerts">

                    <i class="fa-solid fa-bell-slash"></i>
                    <div>
                        <div>Ricevi notifiche di nuovi messaggi</div>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>

                </div>

                <!-- sezione cerca -->
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>

                <!-- sezione contatti -->
                <div class="contacts">
                    
                    <div class="contact">
                        <div class="image">

                            <img src="img/avatar_1.jpg" alt="avatar_1">

                        </div>
                        <div class="contact_info">
                            <div class="user_left">
                                <h4>Tizio</h4>
                                <span>Ultimo messaggio inviato</span>
                            </div>
                            <div class="user_time">
                                <span>12:00</span>
                            </div>
                        </div>
                   
                    </div>
                   
                </div>

            </aside>


            <!-- chat content -->
            <div class="chat_container">

                <div class="chat header">
                </div>

                <div class="main_chat">
                  
                </div>

                <div class="send_footer">
          
                </div>

            </div>
                
        </div>

    </main>






    
    <!-- js -->
    <script type="text/javascript" src="js/script.js"></script>
    
    
</body>
</html>
